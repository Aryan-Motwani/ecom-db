<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .image-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div class="image-grid" id="imageGrid"></div>

  <script>
    const repoOwner = 'aryan-motwani';  // Replace with your GitHub username
    const repoName = 'ecom-db';         // Replace with your repository name
    const jsonPath = 'selected-image.json'; // Path to the JSON file
    const branch = 'main';              // Replace with your branch name
    const token = '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'; // Replace with your GitHub token
    const folderPath = 'images';        // Folder path where your images are stored

    const imageGrid = document.getElementById('imageGrid');

    async function fetchGitHubFiles() {
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=${branch}`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Failed to fetch images.');
        }
        const files = await response.json();
        displayImages(files);
      } catch (error) {
        console.error(error);
        imageGrid.textContent = 'Failed to load images.';
      }
    }

    function displayImages(files) {
      files.forEach(file => {
        if (file.type === 'file' && file.download_url) {
          const card = document.createElement('div');
          card.className = 'image-card';

          const img = document.createElement('img');
          img.src = file.download_url;
          img.alt = file.name;

          const button = document.createElement('button');
          button.textContent = 'Set as Homepage Image';
          button.onclick = () => updateSelectedImage(file.download_url);

          card.appendChild(img);
          card.appendChild(button);
          imageGrid.appendChild(card);
        }
      });
    }

    async function updateSelectedImage(imageUrl) {
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${jsonPath}`;
      
      // Construct the base64-encoded content
      const content = JSON.stringify({ imageUrl });
      const base64Content = btoa(content);

      const response = await fetch(url, {
        method: 'PUT',
        headers: {
          'Authorization': `token ${token}`,  // Ensure token is correct
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'Update selected image',
          content: base64Content,
          branch,
        }),
      });

      // Check if the response is successful
      if (response.ok) {
        alert('Homepage image updated!');
      } else {
        // Capture and log error details
        const errorData = await response.json();
        console.error('Failed to update the image:', errorData);
        alert('Failed to update the image. Check the console for details.');
      }
    }

    fetchGitHubFiles();
  </script>
</body>
</html>
